<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RealMetric</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&subset=cyrillic" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.2.1/vue-router.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div id="metrics">
    <ul>
        <li v-for="metric in metrics">
            <a :href="metric.metric_id">{{ metric.name }}</a>
        </li>
    </ul>
</div>

<form method="get" id="signData">
    <input name="api" placeholder="api.example.com">
    <input name="t" placeholder="secret token">
    <input type="submit">
</form>

</body>
</html>
